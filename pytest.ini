[tool:pytest]
# Pytest configuration for AniVault project

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
norecursedirs = scripts benchmarks examples

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, with external dependencies)
    benchmark: Benchmark tests (performance measurement)
    slow: Slow running tests (may take several minutes)
    network: Tests that require network access
    api: Tests that require API access

# Test execution
addopts =
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --durations=10
    --maxfail=5
    --disable-warnings
    --color=yes
    -p no:pytest-qt

# Filtering
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:anivault.*

# Minimum version
minversion = 6.0

# Test timeout (in seconds)
timeout = 300

# Parallel execution (if pytest-xdist is installed)
# addopts = --numprocesses=auto

# Coverage (if pytest-cov is installed)
# addopts = --cov=src/anivault --cov-report=html --cov-report=term-missing
