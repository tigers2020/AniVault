# Pre-commit hooks configuration for AniVault
repos:
  # Ruff - Fast Python linter and formatter
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.0
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix, --output-format=github]
        types: [python]
        files: ^src/
      - id: ruff-format
        types: [python]
        files: ^src/

  # MyPy - Static type checker
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        additional_dependencies: [types-requests, types-PyYAML]
        args: [--strict, --show-error-codes, --show-error-context]
        files: ^src/
        exclude: ^(tests/|scripts/|benchmarks/)
        verbose: true

  # Security checks
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        args: [-r, src/, -f, json]
        exclude: ^(tests/|scripts/)

  # Additional Python checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: debug-statements
      - id: check-docstring-first

  # Custom magic values check
  - repo: local
    hooks:
      - id: magic-values-check
        name: Magic Values Check
        entry: python scripts/validate_magic_values.py
        language: system
        types: [python]
        exclude: |
          (?x)^(
            tests/|
            scripts/|
            __pycache__/|
            .*\.pyc$
          )

  # Test runner
  - repo: local
    hooks:
      - id: pytest-check
        name: Pytest Check
        entry: pytest
        language: system
        types: [python]
        files: ^tests/
        pass_filenames: false
        args: [-x, --tb=short]
