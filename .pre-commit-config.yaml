# Configuration
default_stages: [commit]
fail_fast: false
minimum_pre_commit_version: '2.0.0'

# Skip certain checks for specific file patterns
exclude: |
  (?x)^(
    \.git/.*|
    \.venv/.*|
    venv/.*|
    \.env/.*|
    __pycache__/.*|
    \.pytest_cache/.*|
    \.mypy_cache/.*|
    \.coverage.*|
    htmlcov/.*|
    \.tox/.*|
    dist/.*|
    build/.*|
    \.eggs/.*|
    \.DS_Store|
    Thumbs\.db
  )$
