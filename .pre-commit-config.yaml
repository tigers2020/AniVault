# Pre-commit hooks configuration for AniVault
repos:
  # Ruff - Fast Python linter and formatter
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.0
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix, --output-format=github]
        types: [python]
        files: ^src/
      - id: ruff-format
        types: [python]
        files: ^src/

  # MyPy - Static type checker (disabled - complex type issues require full Pydantic/PySide6 stub setup)
