# Pre-commit hooks configuration for AniVault
# Run: pre-commit install
# Update: pre-commit autoupdate
# Test: pre-commit run --all-files

default_language_version:
  python: python3  # Use system Python (compatible with 3.9+)

repos:
  # General file checks (run first, fastest)
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--unsafe]  # Allow custom tags
      - id: check-toml
      - id: check-json
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: debug-statements
      - id: check-docstring-first
      - id: mixed-line-ending
        args: [--fix=lf]

  # Ruff - Fast Python linter (before formatters)
  # Uses pyproject.toml for configuration (line-length=150, unified exclude patterns)
  # Ruff automatically reads pyproject.toml, no need for explicit config arg
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.0
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix, --output-format=github]
        types: [python]
        files: ^src/
        exclude: ^(tests/|scripts/|benchmarks/|build/|dist/|cache/|htmlcov/|logs/|test_data_|test_output/|test_files/)
      - id: ruff-format
        types: [python]
        files: ^src/
        exclude: ^(tests/|scripts/|benchmarks/|build/|dist/|cache/|htmlcov/|logs/|test_data_|test_output/|test_files/)

  # Black - Code formatter (DISABLED: Using ruff-format instead for consistency)
  # ruff-format is black-compatible and faster, so we use it instead
  # Both use the same line-length=150 setting from pyproject.toml

  # MyPy - Static type checker
  # Uses pyproject.toml for configuration (unified exclude patterns)
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.10.1
    hooks:
      - id: mypy
        additional_dependencies:
          - types-requests
          - types-PyYAML
          - types-toml
        args:
          - --show-error-codes
          - --show-error-context
          - --no-error-summary
          - --config-file=pyproject.toml
          - src/
        types: [python]
        files: ^src/
        exclude: ^(tests/|scripts/|benchmarks/|build/|dist/|cache/|htmlcov/|logs/|test_data_|test_output/|test_files/)
        # Allow failures initially (warn only)
        pass_filenames: false
        always_run: false

  # Security checks - Bandit
  # Uses pyproject.toml for configuration (unified exclude patterns)
  # Bandit reads pyproject.toml automatically when -c flag is used
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.8
    hooks:
      - id: bandit
        args: [-r, src/, -f, json, -o, bandit-report.json, -c, pyproject.toml]
        additional_dependencies: [pbr]
        exclude: ^(tests/|scripts/|benchmarks/|build/|dist/|cache/|htmlcov/|logs/|test_data_|test_output/|test_files/)
        # Check all files in src/ directory
        pass_filenames: false
        files: ^src/.*\.py$

  # Pytest - Fast unit tests only (skip slow/integration tests)
  # Uses pyproject.toml for configuration (unified test settings)
  # Pytest automatically reads pyproject.toml, no need for explicit config arg
  # Note: prompt-toolkit is installed in venv, so it's available for tests
  # Only run when src/ files change (tests are excluded from code checks)
  - repo: local
    hooks:
      - id: pytest-fast
        name: Run fast unit tests
        entry: pytest
        language: system
        types: [python]
        files: ^src/
        args:
          - tests/unit/
          - -v
          - --tb=short
          - --maxfail=3
          - -x
        pass_filenames: false
        always_run: true  # Always run to catch test regressions

  # Local hooks for project-specific checks
  - repo: local
    hooks:
      - id: detect-circular-imports
        name: Detect circular imports and validate dependency layers
        entry: python scripts/detect_circular_imports.py
        language: system
        types: [python]
        files: ^src/
        pass_filenames: false
        always_run: false
