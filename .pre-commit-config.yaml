# Pre-commit hooks configuration for AniVault
# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks

repos:
  # Standard pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        args: ['--allow-multiple-documents']
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: check-toml
      - id: check-json
      - id: check-merge-conflict
      - id: debug-statements
      - id: name-tests-test
        args: ['--pytest-test-first']

  # Black code formatter
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        language_version: python3
        args: [--line-length=88]

  # Ruff linter and formatter
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      # Ruff linter
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      # Ruff formatter (alternative to Black, but we'll use Black for consistency)
      - id: ruff-format

  # MyPy type checker (disabled due to existing project-wide pydantic import issues)
  # Re-enable after fixing pydantic stubs installation
  # - repo: https://github.com/pre-commit/mirrors-mypy
  #   rev: v1.13.0
  #   hooks:
  #     - id: mypy
  #       additional_dependencies: [types-requests, types-PyYAML]
  #       args: [--config-file=pyproject.toml, --ignore-missing-imports]
  #       files: ^src/anivault/

  # Security checks
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.10
    hooks:
      - id: bandit
        args: [-c, pyproject.toml]
        exclude: tests/
        pass_filenames: true

  # Detect secrets hook
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: '\.secrets\.baseline$'

  # Safety dependency vulnerability scanner
  - repo: https://github.com/Lucas-C/pre-commit-hooks-safety
    rev: v1.3.2
    hooks:
      - id: python-safety-dependencies-check
        args: [--json, --output, safety-report.json]

  # Additional Python quality checks
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [--profile=black, --line-length=88]

# Configuration for pre-commit
default_install_hook_types: [pre-commit, pre-push]
minimum_pre_commit_version: '3.0.0'

# Skip certain hooks for specific file types
exclude: |
  (?x)^(
      \.git/.*|
      \.venv/.*|
      \.pytest_cache/.*|
      build/.*|
      dist/.*|
      \.eggs/.*|
      \.coverage.*|
      htmlcov/.*|
      \.tox/.*|
      \.mypy_cache/.*|
      \.ruff_cache/.*|
      __pycache__/.*|
      \.DS_Store
  )$
